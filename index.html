<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚úçÔ∏è Study Shift Alarm</title>
  <style>
    body {
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    .alarm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }
    .time-box {
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-weight: bold;
      transition: 0.3s;
    }
    .start { background-color: #e0f7fa; color: #006064; }
    .end { background-color: #fff3e0; color: #e65100; }
    .break { background-color: #e8f5e9; color: #2e7d32; }
    .ringing { border: 2px solid red; animation: pulse 1s infinite; }
    .expired { opacity: 0.4; text-decoration: line-through; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #4cae4c; }
  </style>
</head>
<body>
  <h1>‚úçÔ∏è Study Shift Alarm</h1>
  <div class="alarm-grid" id="alarms"></div>
  <button onclick="stopAlarm()">üîï Stop Alarm</button>
  <button id="toggleNotifyBtn" onclick="toggleNotifications()">üîî Enable Notifications</button>

  <audio id="start-sound" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" preload="auto"></audio>
  <audio id="end-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const schedule = [
      { time: "09:00", type: "start" }, { time: "09:25", type: "end" },
      { time: "09:30", type: "start" }, { time: "09:55", type: "end" },
      { time: "10:00", type: "start" }, { time: "10:25", type: "end" },
      { time: "10:30", type: "start" }, { time: "10:55", type: "end" },
      { time: "11:00", type: "break" }, { time: "11:25", type: "break" },
      { time: "11:30", type: "start" }, { time: "11:55", type: "end" },
      { time: "12:00", type: "start" }, { time: "12:25", type: "end" },
      { time: "12:30", type: "start" }, { time: "12:55", type: "end" }
    ];

    const alarmsContainer = document.getElementById("alarms");
    const startSound = document.getElementById("start-sound");
    const endSound = document.getElementById("end-sound");
    const toggleBtn = document.getElementById("toggleNotifyBtn");
    let triggered = {};
    let notificationsEnabled = false;

    schedule.forEach(alarm => {
      const div = document.createElement("div");
      let typeClass = alarm.type === 'break' ? 'break' : alarm.type;
      div.className = `time-box ${typeClass}`;
      div.id = `alarm-${alarm.time.replace(":", "-")}`;
      div.innerText = `${alarm.time} - ${alarm.type.toUpperCase()}`;
      alarmsContainer.appendChild(div);
      triggered[alarm.time] = false;
    });

    function notify(title, message) {
      if (notificationsEnabled && Notification.permission === "granted") {
        new Notification(title, { body: message });
      }
    }

    function toggleNotifications() {
      if (!notificationsEnabled) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            notificationsEnabled = true;
            toggleBtn.innerHTML = "üö´ Disable Notifications";
          }
        });
      } else {
        notificationsEnabled = false;
        toggleBtn.innerHTML = "üîî Enable Notifications";
      }
    }

    function markExpired() {
      const now = new Date();
      const current = now.toTimeString().substring(0, 5);
      schedule.forEach(alarm => {
        if (alarm.time < current) {
          const box = document.getElementById(`alarm-${alarm.time.replace(":", "-")}`);
          box.classList.add("expired");
        }
      });
    }

    setInterval(() => {
      const now = new Date();
      const currentTime = now.toTimeString().substring(0, 5);
      markExpired();

      schedule.forEach(alarm => {
        if (alarm.time === currentTime && !triggered[alarm.time]) {
          const box = document.getElementById(`alarm-${alarm.time.replace(":", "-")}`);
          box.classList.add("ringing");

          if (alarm.type === "start") {
            startSound.play();
            notify("Start Studying üìñ", `‚è∞ ${alarm.time} - Time to focus!`);
          } else if (alarm.type === "end") {
            endSound.play();
            notify("Break Time ‚òï", `‚è∞ ${alarm.time} - Take a break!`);
          } else {
            notify("üßò Break Time", `‚è∞ ${alarm.time}`);
          }

          triggered[alarm.time] = true;
        }
      });
    }, 1000);

    function stopAlarm() {
      startSound.pause(); endSound.pause();
      startSound.currentTime = 0; endSound.currentTime = 0;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }

    setInterval(markExpired, 60000);
  </script>
</body>
</html>
